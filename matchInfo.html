        <!-- Match Result -->
        <div class="row d-flex justify-content-center">
            <div class=" col-sm-10 d-flex">
                <div class="col-sm-3 d-flex flex-column align-items-center ">
                    <img src="./images/barca-logo.png" alt="" class="logo-team mb-1" style="height: 60px;">

                </div>

                <div class="col-sm-6 d-flex flex-column align-items-center justify-content-center">

                    <h6>REAL MADRID</h6>
                </div>
            </div>
        </div>

        <!-- Match Information -->
        <div class="d-flex justify-content-around flex-wrap">
            <div id="infoMatch" class="mt-5 cardMatche">
                <div>
                    <h2 class="">Match Info</h2>
                </div>


                <div class="cardsInfo">
                    <div id="compe" class="d-flex ms-4 mt-3">
                        <div class="">
                            <img src="./images/logo football.png" alt="" srcset="" class="logo-league">
                        </div>

                        <div class="ms-2">
                            <h4 style="margin-bottom: 0px;">Competition</h4>
                            <p style="color: var(--color1);">La Liga</p>
                        </div>
                    </div>
                </div>

                <div class="cardsInfo">
                    <div id="referee" class="d-flex ms-4 mt-3">
                        <div class="">
                            <img src="./images/icons8-referee-jersey-64.png" alt="" srcset="" class="logo-league"
                                style="background: none;">
                        </div>

                        <div class="ms-2">
                            <h4 style="margin-bottom: 0px;">Referee</h4>
                            <p style="color: var(--color1);">Stapien la horz <span>((Spain))</span></p>
                        </div>
                    </div>
                </div>

                <div class="cardsInfo">
                    <div id="stadium" class="d-flex ms-4 mt-3">
                        <div class="">
                            <img src="./images/icons8-stadium-64.png" alt="" srcset="" class="logo-league"
                                style="background: none;">
                        </div>

                        <div class="ms-2">
                            <h4 style="margin-bottom: 0px;">Stadium</h4>
                            <p style="color: var(--color1);">Camp No</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Head To Head -->
            <div id="headTOhead" class="mt-5 cardMatche">
                <div>
                    <h2>Head To Head</h2>
                </div>

                <div class="d-flex  justify-content-around">
                    <div class="col-sm-3 d-flex  align-items-center justify-content-center">
                        <img src="./images/real-madrid-logo.png" alt="" class="logo-team mb-1" style="height: 60px;">
                    </div>

                    <div class="d-flex  flex-column justify-content-around " style="text-align: center;">
                        <h3>270</h3>
                        <p style="color: var(--color1);">Matches</p>
                    </div>

                    <div class="col-sm-3 d-flex  align-items-center justify-content-center">
                        <img src="./images/barca-logo.png" alt="" class="logo-team mb-1" style="height: 60px;">

                    </div>
                </div>

                <div class="d-flex  justify-content-around">
                    <div class="col-sm-3 d-flex  flex-column align-items-center justify-content-center"
                        style="text-align: center;">
                        <h3>100</h3>
                        <p style="color: var(--color1);">Wins</p>
                    </div>

                    <div class="d-flex  flex-column justify-content-around " style="text-align: center;">
                        <h3>50</h3>
                        <p style="color: var(--color1);">Draws</p>
                    </div>

                    <div class="col-sm-3 d-flex  flex-column align-items-center justify-content-center"
                        style="text-align: center;">
                        <h3>100</h3>
                        <p style="color: var(--color1);">Wins</p>
                    </div>
                </div>

                <div class="d-flex  justify-content-around">
                    <div class="col-sm-3 d-flex  flex-column align-items-center justify-content-center"
                        style="text-align: center;">
                        <h3>100</h3>
                        <p style="color: var(--color1);">Total Goals</p>
                    </div>
                </div>
            </div>
        </div>
