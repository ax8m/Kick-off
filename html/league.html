<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>league</title>
    <link rel="icon" type="image/x-icon" href="../images/icons8-soccer-64.png">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/matchinfoStyle.css">
    <link rel="stylesheet" href="../css/leagueStyle.css">

    <!-- Library -->

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"

    <!-- Axios -->

    <!-- Jquery -->
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <!--// Library //-->

</head>

<body>
    <main id="mainItem">
        <div id="header">
            <div id="logoLeaguePage">
                <img src="" alt="" style="" class="logo-league">
            </div>

            <div class="fliter">
                <div class="mx-5">
                    <span>Season: </span>
                    <select name="" id="">
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                    </select>
                </div>

                <div>
                    <span>Match Day: </span>
                    <select name="" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                    </select>
                </div>
            </div>
        </div>


        <!-- ====== This design for Leagues compitions (Start)======= -->
        <div id="leagueDesign">
            <div id="mainContent">

                <div id="standing">
                    <hr>
                    <h2 style="text-align: center;">Standings</h2>
                    <div class="">
                        <table id="standingTable">
                            <thead>
                                <th>#</th>
                                <th style="width: 30%;">Team</th>
                                <th>Pl</th>
                                <th style="color: greenyellow;">W</th>
                                <th style="color: yellow;">D</th>
                                <th style="color: red;">L</th>
                                <th>F : A</th>
                                <th>GD</th>
                                <th>Pts</th>
                            </thead>

                            <tbody id="standingTeams">
                            </tbody>
                        </table>
                    </div>
                </div>

                <div id="topScorer" style="margin: 0px;">
                    <hr>
                    <h2 style="text-align: center;">Top Scroer</h2>
                    <table>
                        <thead>
                            <th>#</th>
                            <th>Player</th>
                            <th>Club</th>
                            <th>Goals(P)</th>
                            <th>Assists</th>
                            <th>Matches</th>
                        </thead>

                        <tbody id="standingScroer">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="compitionMatches" style="margin: 0px 40px;">
                <hr>
                <h2 style="text-align: center;">Matches</h2>

                <div class="mb-5" id="compitionMatchesCards">
                </div>
            </div>
        </div>


        <!-- ====== This design for Leagues compitions (End)======= -->

        <!-- ====== This design for Leagues compitions (Start)======= -->
        <div id="cups">
            <hr>
            <h2 style="text-align: center;">Standings</h2>
            <div id="groups">

            </div>
            <hr>

            <div id="topScorer">
                <h2>Top Scorer</h2>
                <table>
                    <thead>
                        <th>#</th>
                        <th>Player</th>
                        <th>Club</th>
                        <th>Goals(P)</th>
                        <th>Assists</th>
                        <th>Matches</th>
                    </thead>

                    <tbody id="standingScroer">

                    </tbody>

                </table>
            </div>
            <hr>

            <div id="compitionMatches" style="margin: 0px 40px;">
                <h2 style="text-align: center;">Matches</h2>
                <div class="mb-5" id="compitionMatchesCards">
                </div>
            </div>
        </div>
        <!-- ====== This design for Leagues compitions (End)======= -->

        <!-- The loader -->
        <div id="loader"
            style="background: rgba(128, 128, 128, 0.45); position: fixed; inset: 0px; margin: auto; display: flex; justify-content: center; align-items: center; z-index: 9999; width: 80px; height: 80px; border-radius: 15px; visibility: hidden;">
            <div class="lds-facebook">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </main>
</body>

<script src="../JS/mainLogic.js"></script>
